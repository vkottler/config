---
includes:
  - package://ifgen/yambs.yaml

extra_dist: [local, config/python/yambs, config/python/ifgen]

ldflag_groups:
  semihost: [-lsemihost]

  wasm: [-lembind]

cflag_groups:
  # -specs=picolibcpp.specs
  # no picolibc option for toolchain anymore
  picolib: []

  hwfp: [-mfpu=auto, -mfloat-abi=hard]

  # Processors.
  m0plus: [-mcpu=cortex-m0plus]
  m4: [-mcpu=cortex-m4]

  # Architectures.
  armv6m: [-march=armv6-m]
  armv7emfp: [-march=armv7e-m+fp]
