---
default_dirs: false

configs:
  - configs

templates:
  - templates

renders:
  - name: native_tasks.py
    output_dir: tasks
    output_path: conf.py
    dependencies:
      - compiles-local

  - name: clang-format
    output_dir: "."
    output_path: .clang-format
    dependencies:
      - compiles-local

  - name: yambs-project.yml
    output_dir: ".github/workflows"
    dependencies:
      - compiles-local

  - name: yambs.yaml
    output_dir: "."
    dependencies:
      - compiles-local

  - name: README.md
    output_dir: "."
    dependencies:
      - compiles-local

  - name: env
    output_dir: "."
    output_path: .env
    dependencies:
      - compiles-local

  - name: gdbinit
    output_dir: "."
    output_path: .gdbinit
    dependencies:
      - compiles-local

  - name: index.rst
    output_dir: docs
    dependencies:
      - compiles-local

  - name: conf.py
    output_dir: docs
    dependencies:
      - compiles-license

groups:
  - name: yambs-native-renders-minimal
    dependencies:
      - renders-native_tasks.py
      - renders-clang-format
      - renders-conf.py

  - name: yambs-embedded-renders
    dependencies:
      - renders-env
      - renders-gdbinit

  - name: yambs-native-renders
    dependencies:
      - renders-yambs-project.yml
      - renders-README.md
      - renders-yambs.yaml
      - renders-index.rst
      - groups-yambs-native-renders-minimal
