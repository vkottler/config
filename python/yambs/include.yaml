---
default_dirs: false

configs:
  - configs

templates:
  - templates

renders:
  - name: native_tasks.py
    output_dir: tasks
    output_path: conf.py
    dependencies:
      - compiles-local

  - name: clang-format
    output_dir: "."
    output_path: .clang-format
    dependencies:
      - compiles-local

  - name: yambs-project.yml
    output_dir: ".github/workflows"
    dependencies:
      - compiles-local

  - name: README.md
    output_dir: "."
    dependencies:
      - compiles-local

  - name: yambs.yaml
    output_dir: "."
    dependencies:
      - compiles-local

groups:
  - name: yambs-native-renders
    dependencies:
      - renders-native_tasks.py
      - renders-yambs-project.yml
      - renders-README.md
      - renders-yambs.yaml
      - renders-clang-format
