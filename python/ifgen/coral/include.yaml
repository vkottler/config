---
enums:
  Result:
    description: Simple succeed/fail strict typing.
    use_map: false
    enum:
      Fail: {value: 0}
      Success: {value: 1}

structs:
  BufferState:
    fields:
      - name: write_cursor
        type: uint32_t
      - name: read_cursor
        type: uint32_t

      - name: read_count
        type: uint32_t
      - name: write_count
        type: uint32_t
