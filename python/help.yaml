---
default_dirs: false

commands:
  - name: install-local
    command: mk
    arguments:
      - python-editable
      - "PYTHON_VERSION={{python_version}}"
    dependencies:
      - groups-python-package-renders
      - groups-python-cli-renders
  - name: help
    command: "./venv{{python_version}}/bin/{{entry}}"
    force: true
    arguments:
      - "-h"
    dependencies:
      - commands-install-local
