---
commands:
  - name: ensure-venv
    command: mk
    arguments:
      - venv
      - "PYTHON_VERSION={{python_version}}"
  - name: install-local
    command: mk
    arguments:
      - python-editable
    dependencies:
      - commands-ensure-venv
      - groups-python-package-renders
      - groups-python-cli-renders
  - name: help
    command: "./venv{{python_version}}/bin/{{entry}}"
    force: true
    arguments:
      - "-h"
    dependencies:
      - commands-install-local
